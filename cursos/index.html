<script>
  // Sonido

  new Typed('#typed', {
    strings: [
      "> boot sequence initiated...",

    ],
    typeSpeed: 40,
    loop: false,
    onStringTyped: () => {
      typeSound.currentTime = 0;
      typeSound.play();
    }
  });

  // Comandos aleatorios
  const fakeLines = [
    "üß† neural_net.training(epoch=42)",
    "üì¶ installing: motivaci√≥n.js",
    "üí° ideaFactory.generate() => success",
    "‚òï Cargando caf√©‚Ä¶ hecho.",

    "üìÅ creando directorio: /valentin/2.0/",
    "üîê ejecutando sudo apt install pasi√≥n"
  ];

  setInterval(() => {
    const div = document.getElementById("fakeCmds");
    const p = document.createElement("p");
    p.textContent = fakeLines[Math.floor(Math.random() * fakeLines.length)];
    div.appendChild(p);

  }, 6000);

  // Matrix
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const fontSize = 14;
  let columns, drops;

  function initMatrix() {
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  let matrixInterval = null;

  function startMatrix() {
    canvas.style.display = "block";
    initMatrix();
    if (matrixInterval) clearInterval(matrixInterval);
    matrixInterval = setInterval(drawMatrix, 33);
    setTimeout(() => {
      clearInterval(matrixInterval);
      canvas.style.display = "none";
    }, 4000);
  }

  // Easter egg: pantalla azul + matrix
  document.getElementById("dontClick").addEventListener("click", function () {
    document.getElementById("blueScreen").style.display = "flex";
    startMatrix();
    setTimeout(() => {
      document.getElementById("blueScreen").style.display = "none";
    }, 4000);
  });
</script>
